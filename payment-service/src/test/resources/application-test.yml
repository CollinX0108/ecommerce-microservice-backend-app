server:
  port: 0

spring:
  application:
    name: payment-service-test
  cloud:
    loadbalancer:
      enabled: false
    discovery:
      enabled: false
  
eureka:
  client:
    enabled: false
    fetch-registry: false
    register-with-eureka: false
  instance:
    hostname: localhost

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true

zipkin:
  base-url: http://localhost:9411
  enabled: false

logging:
  level:
    com.netflix: OFF
    org.springframework.cloud.netflix: OFF
    org.springframework.cloud.loadbalancer: OFF 